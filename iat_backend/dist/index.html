<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Using Parcel with OpenLayers</title>
    <style>#base{
        background:lime;
        margin:0;
        padding:0;
        position:relative;
      }
      canvas, body{
        margin:0;
        padding:0;
      }
      #map {
        width: 600px;
        height: 600px;
        padding:0;
        margin:0;
      }
      #canvas, #image_canvas{
        border:1px solid black;
        position:absolute;
        top:0;left:0;
        margin:0;
      }
      .zebra{
        stroke-style: #ff0000;
      }
      #image_canvas{
        opacity:0.1;
        display:none;
      }</style>
  <link rel="stylesheet" href="/iat_backend.e31bb0bc.css"></head>
  <body>
    <div id="base">
      <div id="map" width="600" height="600"></div>
      <canvas id="image_canvas" width="600" height="600"></canvas>
      <canvas id="canvas" width="600" height="600"></canvas>
      <script src="/iat_backend.e31bb0bc.js"></script>
    </div>
  </body>
</html>
